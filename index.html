<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boosted USA</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" href="./scss/main.css">

</head>

<body>

    <header class="header">
        <div class="container-fluid">
            <div class="header__top">
                <p>Financing option available at checkout.</p>
            </div>
            <nav class="nav">
                <div class="nav__logo">
                    <a href="#"><img src="./img/logo-header.svg" alt="logo-img"></a>
                </div>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Electric Skateboards</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Electric Scooters</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Accessories</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Gift Card</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">More Info</a>
                    </li>
                </ul>
                <div class="nav__functions">
                    <a href="#" class="nav__functions_item">
                        <img src="./img/icons/account.svg" alt="account">
                    </a>
                    <a href="#" class="nav__functions_item">
                        <img src="./img/icons/cart.svg" alt="account">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="welcome">
            <div class="container-fluid welcome__container">
                <div class="welcome__content">
                    <h1 class="welcome__title">Welcome to Boosted USA</h1>
                    <p class="welcome__subtitle">The Holy Grail of Electric Skateboards and One REVolutionary Scooter</p>
                    <div class="welcome__buttons">
                        <a href="#" class="btn welcome__btn">BOOSTED REVS</a>
                        <a href="#" class="btn welcome__btn">BOOSTED BOARDS</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="partners">
            <div class="container">
                <div class="partners__wrapper">
                    <img src="./img/partners/electrek.svg" alt="partners-logo" class="partners__logo">
                    <img src="./img/partners/teckcrunch.svg" alt="partners-logo" class="partners__logo">
                    <img src="./img/partners/popular-mechanics.svg" alt="partners-logo" class="partners__logo">
                    <img src="./img/partners/wired.svg" alt="partners-logo" class="partners__logo">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
